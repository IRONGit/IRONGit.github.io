<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box-shadow实现边框</title>
    <style media="screen">
        div{
          width:300px;
          height:300px;
          margin: 50px auto;
          box-shadow:0 0 0 5px #888888,0 0 0 10px #FF8800,0 0 0 15px #FFBB33;
        }
        div:nth-child(1){
          background:#0099CC;
        }
        div:nth-child(2){
          background:#AA66CC;
          border-radius: 150px;
        }
    </style>
  </head>
  <body>
    <div class="rec1"></div>
    <div class="rec2"></div>
  </body>
</html>
